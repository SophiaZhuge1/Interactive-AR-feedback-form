<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Interactive AR feedback</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/531c037e5b.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>

    <body>
        <h1>Interactive AR feedback form</h1>
        <div class ="container">

            <h2>AR feedback game</h2>
            <!-- Trigger the modal with a button -->
            <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal1">Launch</button>
          
            <!-- Modal -->
            <div class="modal fade" id="myModal1" role="dialog">
              <div class="modal-dialog modal-lg">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Question1</h4>
                  </div>
                  <div class="modal-body">
                    <b>How was your experience at Lloyds today?</b>

                    <div class="feedbackbox">
                        <div class="rating">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                        </div>  
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal" data-toggle="modal" href="#myModal2">Next</button>
                  </div>
                </div>
              </div>
            </div>

            <!-- Modal2-->
            <div class="modal fade" id="myModal2" role="dialog">
              <div class="modal-dialog modal-lg">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Question2</h4>
                  </div>
                  <div class="modal-body">
                    <b>How satisfied are you with the service you had today?</b>

                    <div class="feedbackbox">
                        <div class="emoji">
                            <div id="emoji">
                                <img src="images/poor.png">
                                <img src="images/bad.png">
                                <img src="images/okay.png">
                                <img src="images/good.png">
                                <img src="images/excellent.png">
                            </div>
                        </div> 
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal" data-toggle="modal" href="#myModal3">Next</button>
                  </div>
                </div>
              </div>
            </div>

            <!-- Modal3-->
            <div class="modal fade" id="myModal3" role="dialog">
              <div class="modal-dialog modal-lg">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Question3</h4>
                  </div>
                  <div class="modal-body">

                    <div class="feedbackbox">
                        <div class="tick">
                          <label for="yes_no_radio">Are you banking with other financial service providers?</label>
                          <p>
                          <input type="radio" name="yes_no" checked>Yes</input>
                          </p>
                          <p>
                          <input type="radio" name="yes_no">No</input>
                          </p>
                        </div> 
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal" data-toggle="modal" href="#myModal4">Next</button>
                  </div>
                </div>
              </div>
            </div>

            <!-- Modal4-->
            <div class="modal fade" id="myModal4" role="dialog">
              <div class="modal-dialog modal-lg">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Question4</h4>
                  </div>
                  <div class="modal-body">

                    <b>On a scale of 1 to 5 how likely would you recommend Lloyds to a friend? </b>

                    <div class="feedbackbox">
                        <div class="rating">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                        </div>  
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Confirm</button>
                  </div>
                </div>
              </div>
            </div>


          </div>

        <script>
            var stars = document.getElementsByClassName("fas");
            var emoji = document.getElementsByClassName("emoji");

                stars[0].onclick = function(){
                    stars[0].style.color = "#ffd93b";
                    stars[1].style.color = "#e4e4e4";
                    stars[2].style.color = "#e4e4e4";
                    stars[3].style.color = "#e4e4e4";
                    stars[4].style.color = "#e4e4e4";
                };
                stars[1].onclick = function(){
                    stars[0].style.color = "#ffd93b";
                    stars[1].style.color = "#ffd93b";
                    stars[2].style.color = "#e4e4e4";
                    stars[3].style.color = "#e4e4e4";
                    stars[4].style.color = "#e4e4e4";
                };
                stars[2].onclick = function(){
                    stars[0].style.color = "#ffd93b";
                    stars[1].style.color = "#ffd93b";
                    stars[2].style.color = "#ffd93b";
                    stars[3].style.color = "#e4e4e4";
                    stars[4].style.color = "#e4e4e4";
                };
                stars[3].onclick = function(){
                    stars[0].style.color = "#ffd93b";
                    stars[1].style.color = "#ffd93b";
                    stars[2].style.color = "#ffd93b";
                    stars[3].style.color = "#ffd93b";
                    stars[4].style.color = "#e4e4e4";
                };
                stars[4].onclick = function(){
                    stars[0].style.color = "#ffd93b";
                    stars[1].style.color = "#ffd93b";
                    stars[2].style.color = "#ffd93b";
                    stars[3].style.color = "#ffd93b";
                    stars[4].style.color = "#ffd93b";
                };
        </script>

    </body>
</html>
